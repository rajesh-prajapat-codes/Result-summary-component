<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <div class="content">
            <div class="content-header">

                <h2>Your Result</h2>
            </div>
          <div class="circle">
            <div class="circle-content">

                <h1>76</h1>
                <p>of 100</p>
            </div>
          </div>
          <div class="main-content">
             <h1>Great</h1>
             <p>You  scored higher than 65% of <br> the people who have taken <br> these tests</p>
          </div>
          
        </div>
      </div>
      <div class="left-container">
        <div class="sub-left">
          <h1>Summary</h1>
          <div class="menu-content">
            <div class="reaction">
              <div class="image1">
                <img src="icon-reaction.svg" alt="">
                <h2 class="re">Reaction</h2>
              </div>
              <span><span class="bold">80&nbsp;</span>&nbsp;/&nbsp;<span class="gray">100</span></span>
            </div>
            <div class="reaction"  style="background-color:  hsl(40, 18%, 93%);">
              <div class="image1">
                <img src="icon-memory.svg" alt="">
                <h2 class="me">Memory</h2>
              </div>
              <span><span class="bold">92&nbsp;</span>&nbsp;/&nbsp;<span class="gray">100</span></span>
            </div>
            <div class="reaction" style="background-color: hsl(180, 19%, 93%);">
              <div class="image1">
                <img src="icon-verbal.svg" alt="">
                <h2 class="ve">Verbal</h2>
              </div>
              <span><span class="bold">61&nbsp;</span>&nbsp;/&nbsp;<span class="gray">100</span></span>
            </div>
            <div class="reaction" style="background-color:  hsl(230, 19%, 94%);">
              <div class="image1">
                <img src="icon-visual.svg" alt="">
                <h2 class="vi">visual</h2>
              </div>
              <span><span class="bold">73&nbsp;</span>&nbsp;/&nbsp;<span class="gray">100</span></span>
            </div>
           
          </div>
          <div class="btn">continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
